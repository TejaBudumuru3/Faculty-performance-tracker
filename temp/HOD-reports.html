<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <link href="navbar.css" rel="stylesheet">
    <link href="HO.css" rel="stylesheet">
    <!-- jQuery & Select2 Library -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents unwanted scrolling */
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px;
        }

        .filters {
            display: flex;
            gap: 3%; /* Space between dropdowns */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width:95%;
        }

        /* Change the background and text color */
        .select2-container .select2-selection--single {
            background-color: #f4f4f9;
            color: #004080;
            border: 2px solid #004080;
            border-radius: 8px;
            padding: 20px;
            font-size: 16px;

            height: 40px !important;  /* Adjust height */
            display: flex !important;
            align-items: center !important;  /* Center text vertically */
        }

        /* Change the dropdown arrow */
        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            border-color: #004080 transparent transparent transparent !important;
        }

        /* Change the dropdown list style */
        .select2-container--default .select2-results__option {
            color: #004080;
            background: white;
            padding: 10px;
            font-size: 16px;
        }

        /* Highlight hovered option */
        .select2-container--default .select2-results__option--highlighted {
            background-color: #004080 !important;
            color: white !important;
        }

        /* Adjust width */
        .select2-container {
            width: 200px !important;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }



        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #004080;
        }

        .searchBtn {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 23%;
        }
        .searchBtn:hover {
            background-color: #2c7de8;
        }

        .report-container {
            width:97%;
        }
        .report-section {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
        }
        .report-section h2 {
            text-align: center;
            color: #004080;
            cursor: pointer;
        }
        .report-content {
            display: none;
            margin-top: 20px;
        }
        .report-content.active {
            display: block;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .report-table th {
            background-color: #004080;
            color: white;
        }
        .report-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .report-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <a href="HOD-Home.html" class="logo">..........</a>
            <a href="HOD-Home.html">Home</a>
            <a href="HOD-reports.html">Faculty</a>
            <a href="HOD-token.html">Tasks</a>
        </div>
        <div class="nav-right">
            <a href="HOD-profile.html">Profile</a>
            <a href="login.html">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="filters">
            <div class="dropdown-container">
                <label for="faculty">Faculty</label>
                <select id="faculty">
                    <option value="">Select Faculty</option>
                    <option value="faculty1">Faculty1</option>
                    <option value="faculty2">Faculty2</option>
                    <option value="faculty3">Faculty3</option>
                    <option value="faculty4">Faculty4</option>
                    <option value="faculty5">Faculty5</option>
                    <option value="faculty6">Faculty6</option>
                    <option value="faculty7">Faculty7</option>
                    <option value="faculty8">Faculty8</option>
                    <option value="faculty9">Faculty9</option>
                    <option value="faculty10">Faculty10</option>


                    
                </select>
            </div>

            <div class="dropdown-container">
                <label for="year">Year</label>
                <select id="year">
                    <option value="">Select Year</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="month">Month</label>
                <select id="month">
                    <option value="">Select Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="week">Week</label>
                <select id="week">
                    <option value="">Select Week</option>
                    <option value="week1">Week 1</option>
                    <option value="week2">Week 2</option>
                    <option value="week3">Week 3</option>
                    <option value="week4">Week 4</option>
                </select>
            </div>
            <div >
                <button class="searchBtn" onclick="searching()">Search</button>
            </div>
        </div>

        <div class="report-container">
            <div class="report-section">
                <h2 id="heading" onclick = toggleReport(this)>Report for week <span id="report-date"></span></h2>
                <div class="report-content">
                    <table class="report-table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>General Work</td>
                                <td>Total class hours</td>
                            </tr>
                            <tr>
                                <td>Examinations</td>
                                <td>Total invigilation hours</td>
                            </tr>
                            <tr>
                                <td>Meetings</td>
                                <td>Total meeting hours</td>
                            </tr>
                            <tr>
                                <td>Publications</td>
                                <td>Works started</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        function toggleReport(element) {
            const content = element.nextElementSibling; // Get the .report-content div
            content.classList.toggle('active'); // Toggle visibility
        }

        function searching() {
            // Get selected values
            let faculty = document.getElementById('faculty').value;
            let year = document.getElementById('year').value;
            let month = document.getElementById('month').value;
            let week = document.getElementById('week').value;

            // Validate if faculty, year, and month are selected
            if (!faculty || !year || !month) {
                alert("Please select Faculty, Year, and Month before searching!");
                return;
            }

            let reportDateText = `${month.toUpperCase()} - ${year}`;

            if (week) {
                reportDateText += `, ${week}`; // If a week is selected, include it in the heading
            } else {
                reportDateText += ` (All Weeks)`;
            }

            // Update the report heading dynamically
            document.getElementById('report-date').textContent = reportDateText;

            // Show the report section (if hidden)
            document.querySelector('.report-section').style.display = 'block';

            console.log(`Selected - Faculty: ${faculty}, Year: ${year}, Month: ${month}, Week: ${week || "All Weeks"}`);
        }


        // for search bar in dropdown by external library
        $(document).ready(function() {
            $('#faculty, #year, #month, #week').select2({
                placeholder: "Select an option",
                allowClear: true,
                dropdownParent: $(document.body) // Ensures dropdown isn't clipped
            });
        });


    </script>
        
    
</body>
</html>
