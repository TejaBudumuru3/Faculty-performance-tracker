<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Work Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 1px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: nowrap;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            flex: 1;
            max-width: 24%;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #e8f0fe;
        }
        .tabs {
            margin-top: 20px;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .navbar {
            background-color: #004080;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 20px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
        .submit-container button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-container button:hover {
            background-color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="FacultyPage.html">Home</a>
            <a href="workUpdate.html" target="_blank">Work Update</a>
            <a href="Reports2.html">Reports</a>
            <a href="#">Notifications</a>
        </div>
        <div class="nav-right">
            <a href="#">Profile</a>
            <a href="#">Support/feedback</a>
            <a href="#">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="dashboard">
            <div class="card" onclick="showTab('generalWork')">General Work</div>
            <div class="card" onclick="showTab('examinations')">Examination</div>
            <div class="card" onclick="showTab('membership')">Membership</div>
            <div class="card" onclick="showTab('publications')">Publications</div>
        </div>

        <form id="work-update-form">
            <div class="tabs">
                <div id="generalWork" class="tab-content">
                    <h2>General Work</h2>
                    <div class="form-group">
                        <label for="class-hours">Class-hours</label>
                        <input type="number" id="class-hours" name="class-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="prep-time">Preparation time</label>
                        <input type="number" id="prep-time" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="review-hours">Project review hours</label>
                        <input type="number" id="review-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="guidance-hours">Project guidance hours</label>
                        <input type="number" id="guidance-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="counsel-hours">Counselling hours</label>
                        <input type="number" id="counsel-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="description-general">Description (Optional)</label>
                        <textarea id="description-general" placeholder="Enter description"></textarea>
                    </div>
                </div>

                <div id="examinations" class="tab-content">
                    <h2>Examinations</h2>
                    <div class="form-group">
                        <label for="invigilation-hours">Invigilation hours</label>
                        <input type="number" id="invigilation-hours" name="invigilation-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="correction-hours">Paper correction hours</label>
                        <input type="number" id="correction-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="other-exam">Other</label>
                        <input type="text" id="other-exam" placeholder="Specify other examination tasks">
                    </div>
                    <div class="form-group">
                        <label for="description-exam">Description (Optional)</label>
                        <textarea id="description-exam" placeholder="Enter description"></textarea>
                    </div>
                </div>

                <div id="membership" class="tab-content">
                    <h2>Membership</h2>
                    <div class="form-group">
                        <label for="meeting-hours">Meeting-Hours</label>
                        <input type="number" id="meeting-hours" name="meeting-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="working-hours">Working-Hours</label>
                        <input type="number" id="working-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="workshops">Workshops</label>
                        <input type="number" id="workshops" placeholder="Enter count">
                    </div>
                    <div class="form-group">
                        <label for="industrial-visits">Industrial Visits</label>
                        <input type="number" id="industrial-visits" placeholder="Enter count">
                    </div>
                    <div class="form-group">
                        <label for="seminars">Seminars</label>
                        <input type="number" id="seminars" placeholder="Enter count">
                    </div>
                    <div class="form-group">
                        <label for="event-hours">Event-Hours</label>
                        <input type="number" id="event-hours" placeholder="Enter hours">
                    </div>
                    <div class="form-group">
                        <label for="description-membership">Description (Optional)</label>
                        <textarea id="description-membership" placeholder="Enter description"></textarea>
                    </div>
                </div>

                <div id="publications" class="tab-content">
                    <h2>Publications</h2>
                    <div class="form-group">
                        <label for="started">Started</label>
                        <input type="number" id="started" name="started" placeholder="Enter number of works started">
                    </div>
                    <div class="form-group">
                        <label for="pending">Pending</label>
                        <input type="number" id="pending" placeholder="Enter number of works pending">
                    </div>
                    <div class="form-group">
                        <label for="published">Published</label>
                        <input type="number" id="published" placeholder="Enter number of works published">
                    </div>
                    <div class="form-group">
                        <label for="patents">No. of Patents</label>
                        <input type="number" id="patents" placeholder="Enter number of patents">
                    </div>
                    <div class="form-group">
                        <label for="description-publications">Description (Optional)</label>
                        <textarea id="description-publications" placeholder="Add any relevant details"></textarea>
                    </div>
                </div>
            </div>
            <!-- Single submit button for all -->
            <div class="submit-container">
                <button type="submit">Submit All Work</button>
            </div>
        </form>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        document.getElementById('work-update-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
